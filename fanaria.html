<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Βενετσιάνικα Φανάρια εξωτερικού χώρου</h1>

    <script src="javascript/products.js"></script>

       
    <div class="fanariatest" id="fanaria-section-test" >
        <script>
            for (let idx in categFanaria) {
                document.write(`<div class="polaroid">
                    <img onclick="window.location.href='products.html#${categFanaria[idx].name}'" class="fanaria-img" id="${categFanaria[idx].name}" alt="${categFanaria[idx].alt}" src="${categFanaria[idx].imageURL}">
                    <div class="container"
                    <p>${categFanaria[idx].name}</p>
                    <p>Description: ${categFanaria[idx].description}</p>
                    </div>
                    </div>`)
            }
        </script>
    </div>
    
</body>
</html>
