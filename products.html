<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/products.css">
    <title>Photos Fanaria</title>


</head>

<body>

   
    <header class="header"><a href="./index.html">Δημήτρης Πουλημένος handmade</a></header>

    

    <h1>Βενετσιάνικα Φανάρια εξωτερικού χώρου</h1>

    <script src="javascript/products.js"></script>

               
    <div class="fanaria" id="fanaria-section" style="background-color: rgba(210, 105, 30, 0.541) ;">
        <script>
            for (let idx in categFanaria) {
                document.write(`<div class="polaroid">
                    <img class="fanaria-img" alt="${categFanaria[idx].alt}" src="${categFanaria[idx].imageURL}">
                    <div class="container"
                    <p>${categFanaria[idx].name}</p>
                    </div>
                    </div>`)
            }
        </script>
    </div>

 
    <h1>Λάμπες, Φωτιστικά εσωτερικού χώρου, Πολυέλαιοι</h1>
    <div class="fotistika" style="background-color: goldenrod;">

        <script>
            for (let index in categFotistika) {
                document.write(`<div class="polaroid">
                <img class="fotistika-img" alt="${categFotistika[index].alt}" src="${categFotistika[index].imageURL}">
                <div class="container"
                <p>${categFotistika[index].name}</p>
                </div>
            </div>`)
            }
        </script>
    </div>
   

        <h1>Κολώνες Φωτισμού</h1>
        <div class="kolones" style="background-color: darkkhaki  ;"> 

            <script>
                for (let idx in categKolones) {
                 document.write(`<div class="polaroid">
                    <img class="kolones-img" alt="${categKolones[idx].alt}" src="${categKolones[idx].imageURL}")>
                    <div class="container"
                    <p>${categKolones[idx].name}</p>
                    </div>
                </div>`)
            }
                </script>
          </div>  


        <h1>Κράνη και Σήματα Φιλαρμονικής</h1>

        <div class="krani" id="krani-section" style="background-color: cornflowerblue;">
        
            <script>
                for (let index in categKrani) {
                 document.write(`<div class="polaroid">
                    <img class="krani-img" alt="${categKrani[index].alt}" src="${categKrani[index].imageURL}")>
                    <div class="container"
                    <p>${categKrani[index].name}</p>
                    </div>
                </div>`)
            }
                </script>   
        
        
        
        </div>

        <footer class="footer" style="background-color: slategrey;">Footer</footer>


     
</body>

</html>
